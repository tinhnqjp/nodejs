<div id="content2" class="w3-container" ng-hide="vm.isVisiblePropertiesRule" style="padding-top:10px;">
    <div id="myTop" class="w3-container w3-top w3-theme w3-large">
        <span id="myIntro" class="w3-hide">物件データ管理</span>
    </div>
    <div>
        <strong style="font-size:20px;">物件データ管理</strong><br/>
    </div>
    <button type="submit" ng-click="vm.save(vm.form.propertyForm.$valid)" class="btn btn-primary pull-right" id="btn_save_add">
        <span class="glyphicon glyphicon-floppy-save"></span> 保存</a>
    </button>
    <a type="button" data-ui-sref="admin.properties.list" class="mg15r btn btn-warning pull-right">
        キャンセル
    </a>
    <button type="button" ng-if="vm.property._id" ng-click="vm.autoChecked(vm.property._id)"
         class="btn btn-info mg15r pull-right">
         <i ng-if="!vm.busyLoad" class="glyphicon glyphicon-ok"></i>
         <span ng-if="vm.busyLoad" class="fa fa-spinner fa-spin"></span>
          自動チェック
    </button>
    <div style="font-weight:bold; padding-top:10px;">
        <a data-ui-sref="admin.properties.list">一覧 </a> > 物件登録
    </div>
    <hr>
    <!-- #コントロールボタン -->
    <!-- 入力Form --> 
    <style>
        .nav-tabs > li > a {
            color: #fff;
            border-radius:unset;
        }
        .nav-tabs > li.active > a {
            border-color: #ccc;
            border-bottom-color: transparent;
        }
        .nav-tabs > li.active > a, .nav-tabs > li.active > a:hover, .nav-tabs > li.active > a:focus {
            color: #000;
        }
        .nav > li > a:hover, .nav > li > a:focus {
            color: #000;
        }
        .nav-tabs {
            background-color: #506e9b;
            border-color: #ccc;
            padding: 5px 5px 0px 5px;
        }
        .panel-primary {
            border-color: #ccc;
            border-top-color: transparent;
        }
    </style>
    <form name="vm.form.propertyForm" ng-submit="vm.save(vm.form.propertyForm.$valid)" autocomplete="on" novalidate>
        <uib-tabset type="tabs" class="w3-bar"  active="0">
            <uib-tab index="0" heading="物件概要" class="tablink">
                <div class="row gamen" id="men1">
                    <div class="col-xs-12">
                        <div class="panel panel-primary">
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label class="title_label">事前受付番号</label>
                                        <div class="input-group form-inline panel">
                                            <span class="input-group-addon">番号</span>
                                            <input type="text" class="form-control" ng-model="vm.property.men14" name="men14" maxlength="50"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label class="title_label">確認受付番号</label>
                                        <div class="input-group form-inline panel">
                                            <span class="input-group-addon">番号</span>
                                            <input type="text" class="form-control" ng-model="vm.property.men17" name="men17" maxlength="50"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label class="title_label">物件名</label>
                                        <div class="input-group form-inline panel">
                                            <span class="input-group-addon">名称</span>
                                            <input type="text" class="form-control" ng-model="vm.property.men15" name="men15" maxlength="50"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label class="title_label">事前受付日</label>
                                        <div class="input-group form-inline panel">
                                            <span class="input-group-addon">年/月/日</span>
                                            <input type="date" firebase-date class="form-control" ng-model="vm.property.men16"
                                            autocomplete="men16" name="men16"/>
                                            <span class="input-group-addon add-on flat">
                                                <i class="glyphicon glyphicon-calendar"></i>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label class="title_label">引受日</label>
                                        <div class="input-group form-inline panel">
                                            <span class="input-group-addon">年/月/日</span>
                                            <input type="date" firebase-date class="form-control" ng-model="vm.property.men10"
                                            autocomplete="men10" name="men10"/>
                                            <span class="input-group-addon add-on flat">
                                                <i class="glyphicon glyphicon-calendar"></i>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label class="title_label">建築主の概要</label>
                                        <div class="input-group form-inline panel">
                                            <span class="input-group-addon">氏名</span>
                                            <input type="text" class="form-control" ng-model="vm.property.men11" name="men11" autocomplete="men11" />
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label class="title_label">代表者</label>
                                        <div class="input-group form-inline panel">
                                            <span class="input-group-addon">氏名</span>
                                            <input type="text" class="form-control" ng-model="vm.property.men12" name="men12" autocomplete="men12" />
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label class="title_label">設計者</label>
                                        <div class="input-group form-inline panel">
                                            <span class="input-group-addon">氏名</span>
                                            <input type="text" class="form-control" ng-model="vm.property.men13" name="men13" autocomplete="men13" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </uib-tab>
            <uib-tab index="1" heading="第三面" class="tablink">
                <div class="row gamen" ng-include="'/modules/properties/client/views/admin/form-3.client.view.html'"></div>
            </uib-tab>
            <uib-tab index="2" heading="第四面" class="tablink">
                <div class="row gamen" ng-include="'/modules/properties/client/views/admin/form-4.client.view.html'"></div>
            </uib-tab>
            <li ng-if="vm.property._id" class="tablink uib-tab nav-item ng-scope ng-isolate-scope" heading="第一号様式">
                <a data-ui-sref="admin.properties.form1({propertyId: vm.property._id})" class="btn btn-success btn-sm">第一号様式</a>
            </li>
            <li ng-if="vm.property._id" class="tablink uib-tab nav-item ng-scope ng-isolate-scope" heading="第四号様式">
                <a data-ui-sref="admin.properties.form4({propertyId: vm.property._id})" class="btn btn-success btn-sm">第四号様式</a>
            </li>
            <li ng-if="vm.property._id" class="tablink uib-tab nav-item ng-scope ng-isolate-scope" heading="第七号様式">
                <a data-ui-sref="admin.properties.form7({propertyId: vm.property._id})" class="btn btn-success btn-sm">第七号様式</a>
            </li>
            <li ng-if="vm.property._id" class="tablink uib-tab nav-item ng-scope ng-isolate-scope" heading="特記様式">
                <a data-ui-sref="admin.properties.mention({propertyId: vm.property._id})" class="btn btn-success btn-sm">特記様式</a>
            </li>
        </uib-tabset>
    </form>
    <!-- #入力Form -->
</div>
