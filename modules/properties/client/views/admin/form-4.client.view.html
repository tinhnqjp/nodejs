            <script type="text/javascript">

                function sum_txt_yaku() {
                    var row = document.getElementsByClassName("txt_yaku");
                    var shinsei_sum = 0;
                    var igai_sum = 0;
                    var sum = 0;
                    for(var i=1;i<=row.length;i++){
                        var shinsei = document.getElementById('txt_yaku_shinsei_' + i).value;
                        var igai = document.getElementById('txt_yaku_igai_' + i).value;
                        goukei = +shinsei + +igai;

                        if (goukei > 0) {
                            document.getElementById('txt_yaku_goukei_' + i).value =  parseFloat(goukei).toFixed(2);    
                        }
                        if (shinsei > 0) {
                            document.getElementById('txt_yaku_shinsei_' + i).value =  parseFloat(shinsei).toFixed(2);    
                        }
                        if (igai > 0) {
                            document.getElementById('txt_yaku_igai_' + i).value =  parseFloat(igai).toFixed(2);
                        }

                        shinsei_sum += +shinsei;
                        igai_sum += +igai;
                        sum += goukei;
                    }

                    document.getElementById('txt_yaku_shinsei').innerHTML =  parseFloat(shinsei_sum).toFixed(2);
                    document.getElementById('txt_yaku_igai').innerHTML =  parseFloat(igai_sum).toFixed(2);
                    document.getElementById('txt_yaku_goukei').innerHTML =  parseFloat(sum).toFixed(2);
                }
            </script>
