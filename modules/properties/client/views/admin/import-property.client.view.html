<div id="content2" class="w3-container" ng-hide="vm.isVisiblePropertiesRule" style="padding-top:50px;">
    <div id="myTop" class="w3-container w3-top w3-theme w3-large">
        <span id="myIntro" class="w3-hide">物件データ管理</span>
    </div>
    <div>
        <strong style="font-size:20px;">物件データ管理</strong><br/>
    </div>
    <button type="submit" ng-click="vm.save(vm.form.importForm.$valid)" class="btn btn-primary pull-right">
        <span ng-if="!vm.busy" class="glyphicon glyphicon-download"></span>
        <span ng-if="vm.busy" class="fa fa-spinner fa-spin"></span>
         インポート
    </button>
    <a type="button" data-ui-sref="admin.properties.list" class="mg15r btn btn-warning pull-right">
        キャンセル
    </a>
    <div style="font-weight:bold; padding-top:10px;">
        <a data-ui-sref="admin.properties.list">一覧 </a> > NICEインポート <span ng-if="vm.busyLoad" class="fa fa-spinner fa-spin"></span>
    </div>
    <hr>
    <!-- #コントロールボタン -->
    <!-- 入力Form -->
    <form class="form-inline" name="vm.form.importSearchForm" ng-submit="vm.search(vm.form.importSearchForm.$valid)" autocomplete="on" novalidate>
        <div class="form-group">
            <label for="keyword">キーワード</label>
            <input type="text" class="form-control" id="keyword" ng-model="vm.keyword" placeholder="キーワード" autofocus>
        </div>
        <button type="submit" class="btn btn-info">
            <span ng-if="!vm.busyLoad" class="glyphicon glyphicon-search"></span>
            <span ng-if="vm.busyLoad" class="fa fa-spinner fa-spin"></span>
             探索</button>
        <hr>
    </form>
    <form name="vm.form.importForm" ng-submit="vm.save(vm.form.importForm.$valid)" autocomplete="on" novalidate>
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th class="bg-primary"><input type="checkbox" ng-click="vm.toggleAll()" ng-model="vm.isAllSelected"></th>
                    <th class="bg-primary">受付日</th>
                    <th class="bg-primary">事前受付番号</th>
                    <th class="bg-primary">引受日</th>
                    <th class="bg-primary">確認受付番号</th>
                    <th class="bg-primary">物件名</th>
                    <th class="bg-primary">建築場所都道府県</th>
                    <th class="bg-primary">建築場所</th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="item in vm.listproperties">
                    <td style="text-align:center;">
                        <input type='checkbox' checklist-model='vm.property.application_id' 
                        checklist-value="item.application_id"/></td>
                    <td style="text-align:left;" data-ng-bind="item.col_015 | date:'yyyy/MM/dd'"></td>
                    <td style="text-align:left;" data-ng-bind="item.col_012"></td>
                    <td style="text-align:left;" data-ng-bind="item.col_005 | date:'yyyy/MM/dd'"></td>
                    <td style="text-align:left;" data-ng-bind="item.col_003"></td>
                    <td style="text-align:left;" data-ng-bind="item.col_043"></td>
                    <td style="text-align:left;" data-ng-bind="item.col_148"></td>
                    <td style="text-align:left;" data-ng-bind="item.col_149"></td>
                </tr>
            </tbody>
        </table>
    </form>
    <div style="width:100%; text-align:center;">
        <hr>
        <ul uib-pagination
            total-items="vm.totalItems"
            items-per-page="vm.pageSize"
            previous-text="前"
            force-ellipses="true"
            next-text="次"
            max-size=10
            ng-model="vm.currentPage" ng-click="vm.pageChanged()">
        </ul>
    </div>
    <!-- #入力Form -->
</div>
