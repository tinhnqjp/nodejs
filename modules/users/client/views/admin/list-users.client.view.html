<div id="content1" class="w3-container" style="padding-top:50px;">
    <a type="button" class="btn btn-success pull-right" id="btnAdd" data-ui-sref="admin.users.create">
        <span class="glyphicon glyphicon-plus"></span> 登録
    </a>
    <div id="myTop" class="w3-container w3-top w3-theme w3-large">
    </div>
    <div>
        <strong style="font-size:20px;">アカウント管理</strong><br/>
    </div>
    <div style="font-weight:bold; padding-top:10px;">一覧</div>
  
    <hr>
    <div class="table-responsive">
          <table id="ads_table" class="table table-striped table-bordered table-hover">
              <thead>
                  <tr>
                      <th class="bg-primary">ID</th>
                      <th class="bg-primary">権限</th>
                      <th class="bg-primary">メモ</th>
                      <th class="bg-primary">操作</th>
                  </tr>
              </thead>
              <tbody>
                  <tr data-ng-repeat="user in vm.users">
                      <td style="text-align:center;" data-ng-bind="user.username"></td>
                      <td style="text-align:left;" data-ng-bind="user.roles"></td>
                      <td style="text-align:left;" data-ng-bind="user.email"></td>
                      <td style="text-align:center;">
                          <button class="btn btn-info btn-sm" data-ui-sref="admin.users.edit({userId: user._id})">
                          <i class="glyphicon glyphicon-pencil"></i> 編集</button>
                          <button class="btn btn-danger btn-sm" ng-click="vm.remove(user)">
                          <i class="glyphicon glyphicon-trash"></i> 削除</button>
                      </td>
                  </tr>
                  <tr data-ng-if="vm.users.$resolved && !vm.users.length">
                      <td colspan="5">No users yet, why don't you <a data-ui-sref="admin.users.create">create one</a>?</td>
                  </tr>
              </tbody>
          </table>
      </div>
     
    <div style="width:100%; text-align:center;">
        <hr>
        <ul uib-pagination
        total-items="vm.totalItems"
        items-per-page="vm.pageSize" 
        ng-model="vm.currentPage" ng-click="vm.pageChanged()"></ul>
    </div>
  </div>
