<form name="vm.form.docForm" ng-submit="vm.save(vm.form.docForm.$valid)" novalidate>
    <div id="content2" class="w3-container" style="padding-top:50px;">
            
        <div id="myTop" class="w3-container w3-top w3-theme w3-large">
            <span id="myIntro" class="w3-hide">ドキュメント管理</span>
        </div>
        <div>
            <strong style="font-size:20px;">ドキュメント管理</strong><br/>
        </div>
        <button type="submit" class="btn btn-primary pull-right" id="btn_save_add">
            <span class="glyphicon glyphicon-floppy-save"></span> 保存</a>
        </button>
        <a type="button" data-ui-sref="admin.docs.list" class="mg15r btn btn-warning pull-right">
            キャンセル
        </a>
        <div style="font-weight:bold; padding-top:10px;">
            <a data-ui-sref="admin.docs.list">一覧 </a> > ドキュメント登録
        </div>

        <hr>
        <!-- #コントロールボタン -->
        <!-- 入力Form -->
        <div class="row">
            <div class="col-xs-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">ドキュメント登録</div>
                    <div class="panel-body">
                        
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="input-group form-inline panel">
                                    <span class="input-group-addon mw120">名称</span>
                                    <input name="meishou" id="meishou" ng-model="vm.doc.meishou" id="txt_event_name" type="text"
                                    class="form-control" placeholder="名称" title="名称" required autofocu />
                                    <div ng-messages="vm.form.docForm.meishou.$error" role="alert">
                                        <p class="help-block error-text" ng-message="required">Doc meishou is required.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="input-group form-inline panel">
                                    <span class="input-group-addon mw120">法令マスタ</span>
                                    <select class="form-control" name="hourei_nasuta" data-ng-model="vm.doc.hourei_nasuta" id="hourei_nasuta" >
                                        <option value="建築基準法施行条例1">建築基準法施行条例1</option>
                                        <option value="建築基準法施行条例2">建築基準法施行条例2</option>
                                        <option value="建築基準法施行条例">建築基準法施行条例</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div>
                            <table id="law_sort_table" class="editableTable table table-striped table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th class="bg-primary" style="width:50px;">#</th>
                                        <th class="bg-primary" style="width:50px;">項目1</th>
                                        <th class="bg-primary" style="width:50px;">項目2</th>
                                        <th class="bg-primary" style="width:200px;">法文</th>
                                    </tr>
                                </thead>
                                
                                <tbody id="sortable" class="ui-sortable">
                                    <tr data-ng-repeat="law in vm.laws">
                                        <td style="text-align:center;">
                                            <input type="checkbox" data-checklist-model="vm.doc.laws" data-checklist-value="law"> {{law._id}}
                                        </td>
                                        <td style="text-align:left;" data-ng-bind="law.koumaku1"></td>
                                        <td style="text-align:left;" data-ng-bind="law.koumaku2"></td>
                                        <td style="text-align:left;" data-ng-bind="law.houbun"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- #入力Form -->
    </div>
</form>
