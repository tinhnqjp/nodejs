<div id="content1" class="w3-container" style="padding-top:50px;">
  <div id="myTop" class="w3-container w3-top w3-theme w3-large">
  </div>
  <div>
      <strong style="font-size:20px;">ドキュメント管理</strong><br/>
  </div>
  <div style="font-weight:bold; padding-top:10px;">一覧</div>

  <hr>
  <div class="table-responsive">
        <table id="ads_table" class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th class="bg-primary" style="width:50px;">＃</th>
                    <th class="bg-primary">引受日</th>
                    <th class="bg-primary">確認受付番号</th>
                    <th class="bg-primary">建築場所都道府県</th>
                    <th class="bg-primary">建築場所</th>
                    <th class="bg-primary" colspan="5">チェックシート</th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="property in vm.properties">
                    
                    <td style="text-align:center;">{{$index+1}}</td>
                    <td style="text-align:left;" data-ng-bind="property.men10 | date:'yyyy/MM/dd'"></td>
                    <td style="text-align:left;" data-ng-bind="property.men14"></td>
                    <td style="text-align:left;" data-ng-bind="property.men3_1_1"></td>
                    <td style="text-align:left;" data-ng-bind="property.men3_1_2"></td>
                    <td style="text-align:center; width:100px;">
                        <button type="button" ng-click="vm.autoChecked({docId: property.doc})" class="btn btn-info btn-sm"><i class="glyphicon glyphicon-ok"></i> 自動チェック</button>
                    </td>
                    <td style="text-align:center; width:100px;">
                        <button name="1_doc_btn" class="btn btn-primary btn-sm" data-ui-sref="admin.docs.form1({docId: property.doc})">第一号様式</button>
                    </td>
                    <td style="text-align:center; width:100px;">
                        <button name="4_doc_btn" class="btn btn-primary btn-sm" data-ui-sref="admin.docs.form4({docId: property.doc})">第四号様式</button>
                    </td>
                    <td style="text-align:center; width:100px;">
                        <button name="7_doc_btn" class="btn btn-primary btn-sm" data-ui-sref="admin.docs.form7({docId: property.doc})">第七号様式</button>
                    </td>
                    <td style="text-align:center; width:100px;">
                        <button name="7_doc_btn" class="btn btn-primary btn-sm" data-ui-sref="admin.docs.mention({docId: property.doc})">特記様式</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
   
  <div style="width:100%; text-align:center;">
      <hr>
      <ul uib-pagination
        total-items="vm.totalItems"
        items-per-page="vm.pageSize"
        previous-text="前"
        next-text="次"
        ng-model="vm.currentPage" ng-click="vm.pageChanged()"></ul>
  </div>
</div>
