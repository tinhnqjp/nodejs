<div id="content1" class="w3-container" style="padding-top:50px;">
  <a type="button" class="btn btn-success pull-right" id="btnAdd" data-ui-sref="admin.docs.create">
      <span class="glyphicon glyphicon-plus"></span> 登録
  </a>
  <div id="myTop" class="w3-container w3-top w3-theme w3-large">
  </div>
  <div>
      <strong style="font-size:20px;">ドキュメント管理</strong><br/>
  </div>
  <div style="font-weight:bold; padding-top:10px;">一覧</div>

  <hr>
  <div class="table-responsive">
        <table id="ads_table" class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th class="bg-primary" style="width:50px;">＃</th>
                    <th class="bg-primary">名称</th>
                    <th class="bg-primary">年度</th>
                    <th class="bg-primary">更新日時</th>
                    <th class="bg-primary" colspan="4">チェックシート</th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="property in vm.properties">
                    <td style="text-align:center;">{{$index+1}}</td>
                    <td class="status_ok" data-ng-bind="property.men11"></td>
                    <td style="text-align:center;" data-ng-bind="property.men10 | date:'yyyy'"></td>
                    <td style="text-align:center" data-ng-bind="property.created | date:'yyyy/MM/dd'"></td>
                    <td style="text-align:center; width:100px;">
                        <button name="1_doc_btn" class="btn btn-primary btn-sm" data-ui-sref="admin.docs.form1({docId: property.doc})">第一号様式</button>
                    </td>
                    <td style="text-align:center; width:100px;">
                        <button name="4_doc_btn" class="btn btn-primary btn-sm" data-ui-sref="admin.docs.form4({docId: property.doc})">第四号様式</button>
                    </td>
                    <td style="text-align:center; width:100px;">
                        <button name="7_doc_btn" class="btn btn-primary btn-sm" data-ui-sref="admin.docs.form7({docId: property.doc})">第七号様式</button>
                    </td>
                    <td style="text-align:center; width:100px;">
                        <button name="7_doc_btn" class="btn btn-primary btn-sm">特記様式</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
   
  <div style="width:100%; text-align:center;">
      <hr>
      <ul uib-pagination
        total-items="vm.totalItems"
        items-per-page="vm.pageSize"
        previous-text="前"
        next-text="次"
        ng-model="vm.currentPage" ng-click="vm.pageChanged()"></ul>
  </div>
</div>
