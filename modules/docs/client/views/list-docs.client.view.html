<section>
  <div class="page-header">
    <h1>Docs</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="doc in vm.docs" ui-sref="docs.view({ docId: doc._id })" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="doc.created | date:'mediumDate'"></span>
        by
        <span ng-if="doc.user" ng-bind="doc.user.displayName"></span>
        <span ng-if="!doc.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="doc.meishou"></h4>
      <p class="list-group-item-text" ng-bind="doc.hourei_nasuta"></p>
    </a>
  </div>
</section>
