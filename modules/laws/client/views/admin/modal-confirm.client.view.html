<!-- modal template -->
<script type="text/ng-template" id="modalConfirm.html">
    <div class="modal-header-confirm">
        <h4 class="modal-title-confirm" ng-bind="$ctrl.headerText"></h4>
    </div>
    <div class="modal-body text-left" id="modal-body" >
        {{ $ctrl.message }}
    </div>
    <div class="modal-footer">
        <button class="btn btn-warning" type="button" data-ng-click="$ctrl.close();">{{$ctrl.closeButtonText}}</button>
        <button class="btn btn-primary" type="button" data-ng-click="$ctrl.ok();">{{$ctrl.actionButtonText}}</button>
    </div>
</script>
<!-- #modal template -->
