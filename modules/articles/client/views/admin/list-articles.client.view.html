<section>
  <div class="page-header">
    <h1>
      Articles
      <a class="btn btn-primary pull-right" data-ui-sref="admin.articles.create">
        <i class="glyphicon glyphicon-plus"></i>
      </a>
    </h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="article in vm.articles" data-ui-sref="admin.articles.edit({articleId: article._id})" class="list-group-item">
      <h4 class="list-group-item-heading" data-ng-bind="article.title"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.articles.$resolved && !vm.articles.length">
    No articles yet, why don't you
    <a data-ui-sref="admin.articles.create">create one</a>?
  </div>
</section>

<ul uib-pagination
 total-items="vm.totalItems"
 items-per-page="vm.pageSize" 
 ng-model="vm.currentPage" ng-click="vm.pageChanged()"></ul>
